<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Slider - Range slider</title>
  <link rel="stylesheet" href="http://www.myoldcar.net/jquery.mobile-1.4.4/jquery.mobile-1.4.4.css">
    <script src="http://www.myoldcar.net/jquery.mobile-1.4.4/demos/js/jquery.js"></script>
    <script src="http://www.myoldcar.net/jquery.mobile-1.4.4/demos/js/jquery.mobile-1.4.4.js"></script>    
</head>
<body>
 
<h2>Basic range slider</h2>
                                
<!--   <div data-demo-html="true"> -->
  <form>
    <div data-role="header">
      <h1>Page Header</h1>
    </div>
    <p></p>
    <div data-role="rangeslider" data-track-theme="b" data-theme="a">
        <label for="range-1a">Double Rangeslider:</label>
        <input type="range" name="range-1a" id="range-1a" min="0" max="500" value="110">
        <label for="range-1b">Double Rangeslider:</label>
        <input type="range" name="range-1b" id="range-1b" min="0" max="500" value="350">
    </div>
   <!--   <div data-role="rangeslider" data-track-theme="a" data-theme="b">
    <label for="range-3a">Rangeslider:</label>
    <input name="range-3a" id="range-3a" min="0" max="100" value="0" type="range" />
    <label for="range-3b">Rangeslider:</label>
    <input name="range-3b" id="range-3b" min="0" max="100" value="100" type="range" />
  </div> -->
    <p></p>
    <div data-role="footer">
      <h1>Page Footer</h1>
    </div>
  </form>
 <!--  </form> -->
<!--   </div> -->

<script>
 $("#slider").children("div").css("background", "red");
 </script>

 
</body>
</html>
